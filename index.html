          <!-- Formulario de reservas -->
          <form id="formReserva" class="mb-3 text-white">

            </div>

              <select id="selectHorario" class="form-select"></select>
            </div>
            <button class="btn btn-warning w-100" type="submit">Reservar</button>
          </form>
          <hr class="border-warning" />
        </div>
      </div>
      <!-- Historial de reservas -->
      <div class="text-center w-25">
        <h5 class="text-center text-warning fs-3">Historial de reservas</h5>
        <ul id="listaHistorial" class="list-group mt-2"></ul>
